<body data-name="start">
    <div class="container">
        <div class="col-xs-12 col-sm-12" style="visibility: inherit;">
            <h1 style="color:#01325a;text-align:left;font-family:FuturaBT-Light, Arial" ;>Welcome to Ericom Desktop</h1>
            <div class="inner  col-sm-4 col-xs-12 col-md-4 col-lg-4 no-borders-horizontally">
                <div class="settings" style="display: block;">
                <!-- insert form here -->
                    <form onsubmit="runCookie();FullScreen();">
                  <div class="form-group clearfix">
                    <label for="Username">Username</label>
                    <input type="Username" class="form-control col-lg-12" id="Username" placeholder="Username" name="Username" value="demouser@DaaS.local">
                  </div>
                  <div class="form-group clearfix">
                    <label for="Password">Password</label>
                    <input type="Password" class="form-control" id="Password" placeholder="Password" name="Password" value="P@55w0rd">
                  </div>
                  <div class="form-group">
                            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 no-borders-horizontally">
                                <button id="loginfull" type="button" class="btn btn-default" onclick="runCookie()" style="float:right;">Login</button>
                    </div>
                  </div>
                    <input type="hidden" name="endURL" id="endURL" value="" size="250" />
                  <input type="hidden" name="redirect" id="redirect" value="false" size="80" />
                        <input type="hidden" id="EUWS" value="" size="80" />
                        <input type="hidden" name="groupName" id="group" value="" size="80" />
                        <input type="hidden" name="appName" id="application" value="VirtualDesktop" size="80" />
                </form>
                    <script>
					   function getURLParameter(name) {
						   return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
					   }
					    $(document).ready(function(){
							if(getURLParameter('autostart') && getURLParameter('autostart') == 'true') {
								$('form').first().submit();
							}
						});
                        document.getElementById('endURL').value = getURLParameter('endURL');
						document.getElementById('Username').value = getURLParameter('username'); // *
						document.getElementById('Password').value = getURLParameter('password'); // *
						document.getElementById('EUWS').value = window.document.location.host;
						document.getElementById('group').value = getURLParameter('group');
						document.getElementById('application').value = getURLParameter('appName'); // *
                    </script>

                        Connect to your desktop – anytime, anywhere.
                        <div class="callouttextlogin">
                            Login to see it in action!
                        </div>
